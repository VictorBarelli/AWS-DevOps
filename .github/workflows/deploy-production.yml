name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed: dist/ not found"
            exit 1
          fi
          echo "‚úÖ Build verified"

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: production-build-${{ github.sha }}
          path: dist/
          retention-days: 30

  deploy-production:
    needs: validate
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_RAWG_API_KEY: ${{ secrets.VITE_RAWG_API_KEY }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Backup current deployment
        env:
          S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          aws s3 sync s3://$S3_BUCKET s3://$S3_BUCKET-backups/$TIMESTAMP/ --quiet || echo "Backup skipped (first deploy)"

      - name: Deploy to Production S3
        env:
          S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: |
          aws s3 sync ./dist s3://$S3_BUCKET \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"

          aws s3 sync ./dist s3://$S3_BUCKET \
            --cache-control "no-cache" \
            --exclude "*" \
            --include "*.html" \
            --include "*.json"

      - name: Invalidate Production CloudFront
        env:
          CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_ID \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          echo "Invalidation ID: $INVALIDATION_ID"

      - name: Wait for CloudFront invalidation
        env:
          CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          echo "Waiting for CloudFront cache invalidation..."
          sleep 15

      - name: Smoke test
        env:
          CLOUDFRONT_DOMAIN: ${{ secrets.CLOUDFRONT_DOMAIN }}
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://$CLOUDFRONT_DOMAIN)
          if [ $STATUS -eq 200 ]; then
            echo "‚úÖ Smoke test passed (HTTP $STATUS)"
          else
            echo "‚ùå Smoke test failed (HTTP $STATUS)"
            exit 1
          fi

      - name: Post deployment info
        env:
          CLOUDFRONT_DOMAIN: ${{ secrets.CLOUDFRONT_DOMAIN }}
        run: |
          echo "üöÄ Production deployed successfully!"
          echo "URL: https://$CLOUDFRONT_DOMAIN"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
