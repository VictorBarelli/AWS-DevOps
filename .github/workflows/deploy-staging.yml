name: Deploy to Staging

on:
  push:
    branches:
      - develop

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to Staging S3
        env:
          STAGING_S3_BUCKET: ${{ secrets.STAGING_S3_BUCKET }}
        run: |
          aws s3 sync ./dist s3://$STAGING_S3_BUCKET --delete

      - name: Invalidate Staging CloudFront
        env:
          STAGING_CLOUDFRONT_ID: ${{ secrets.STAGING_CLOUDFRONT_ID }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $STAGING_CLOUDFRONT_ID \
            --paths "/*"

      - name: Post deployment URL
        env:
          CLOUDFRONT_DOMAIN: ${{ secrets.STAGING_CLOUDFRONT_DOMAIN }}
        run: |
          echo "ðŸš€ Staging deployed!"
          echo "URL: https://$CLOUDFRONT_DOMAIN"
