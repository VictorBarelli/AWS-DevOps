# Docker Compose - LocalStack Only
# Minimal setup for testing AWS services locally

version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: oracle-devops-localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      SERVICES: s3,dynamodb,sqs,sns,secretsmanager,lambda
      DEBUG: 0
      DATA_DIR: /var/lib/localstack/data
      DOCKER_HOST: unix:///var/run/docker.sock
      LAMBDA_EXECUTOR: docker
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./localstack/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4566/_localstack/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oracle-devops

volumes:
  localstack_data:


networks:
  oracle-devops:
    driver: bridge
