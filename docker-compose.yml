# Docker Compose - Full Local Development Stack
# Runs all microservices with PostgreSQL and Redis

version: '3.8'

services:
  # ==========================================================================
  # Database Services
  # ==========================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: oracle-devops-postgres
    environment:
      POSTGRES_USER: dbadmin
      POSTGRES_PASSWORD: localdevpassword
      POSTGRES_DB: oracledevops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbadmin -d oracledevops"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oracle-devops

  # ==========================================================================
  # Microservices
  # ==========================================================================
  
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: oracle-devops-api-gateway
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      PORT: 8080
      AUTH_SERVICE_URL: http://auth-service:8081
      USER_SERVICE_URL: http://user-service:8082
      ORDER_SERVICE_URL: http://order-service:8083
      NOTIFICATION_SERVICE_URL: http://notification-service:8084
    depends_on:
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - oracle-devops

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: oracle-devops-auth-service
    ports:
      - "8081:8081"
    environment:
      FLASK_ENV: development
      PORT: 8081
      DATABASE_URL: postgresql://dbadmin:localdevpassword@postgres:5432/oracledevops
      JWT_SECRET: local-dev-jwt-secret-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - oracle-devops

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: oracle-devops-user-service
    ports:
      - "8082:8082"
    environment:
      FLASK_ENV: development
      PORT: 8082
      DATABASE_URL: postgresql://dbadmin:localdevpassword@postgres:5432/oracledevops
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - oracle-devops

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: oracle-devops-order-service
    ports:
      - "8083:8083"
    environment:
      NODE_ENV: development
      PORT: 8083
      AWS_ENDPOINT: http://localstack:4566
      DYNAMODB_TABLE: oracle-devops-dev-orders
    depends_on:
      localstack:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - oracle-devops

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: oracle-devops-notification-service
    ports:
      - "8084:8084"
    environment:
      FLASK_ENV: development
      PORT: 8084
      AWS_ENDPOINT: http://localstack:4566
    depends_on:
      localstack:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - oracle-devops

  # ==========================================================================
  # LocalStack - AWS Simulation
  # ==========================================================================
  
  localstack:
    image: localstack/localstack:latest
    container_name: oracle-devops-localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      SERVICES: s3,dynamodb,sqs,sns,secretsmanager
      DEBUG: 0
      DATA_DIR: /var/lib/localstack/data
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./localstack/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oracle-devops

# ==========================================================================
# Volumes
# ==========================================================================

volumes:
  postgres_data:
  localstack_data:

# ==========================================================================
# Networks
# ==========================================================================

networks:
  oracle-devops:
    driver: bridge
